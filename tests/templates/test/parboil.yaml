fields:
    Project: Test
    Author: ""
    Foo:
        type: str
        default: Name
        help: Enter your foo
        optional: true
    Bar:
        type: str
        default: "- {{Foo|upper}} -"
        help: Enter your e-mail address
        if: Foo
    Filename:
        - file_a.py
        - file_b.py
        - file_c.py
        - file_d.py
    SpecialInclude:
        type: file_select
        choices:
            - a.txt
            - b.txt
            - c.txt
        default: 1
        filename: "{% time '%Y' %}/include.txt"
    LICENSE:
        type: project
        name: license
    commit: false
files:
    subfolder/rename_me.txt: "subfolder/{{ '%H_00'|time }}_{{ Project|fileify }}.txt"
    rename_and_move_me.txt: "{{ '%Y'|time }}/{{ '%Y-%d-%m'|time }}_{{ Filename }}.txt"
tasks:
    pre-run:
        - ["git", "init"]
        -
            cmd: ["git", "add", "."]
            env:
                TPLNAME: "{{BOIL.TPLNAME}}"
            pass_context: true
            if: commit
    post-run:
        - poetry install
        - ["{{BOIL.runtime}}", "-m", "pytest"]
context:
    PackageName: "{{Project|lower|replace(' ', '')}}"
    Userhome: "{{ '~'|expanduser }}"
settings:
    overwrite: true
    pass_environ: true
